<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Erlbits</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	{% include analytics.html %}
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="header">Erlbits</h1>
      <p class="header">Erlang Tidbits</p>

      <ul>
        <li><a class="buttons github" href="https://github.com/HarryWeppner">GitHub Profile</a></li>
      </ul>

     </header>
     <section>
        <h3>
<a name="welcome-to-erlbits" class="anchor" href="#welcome-to-erlbits"><span class="octicon octicon-link"></span></a>Erlbits = Erlang Tidbits</h3>

<ul>
  {% for post in site.posts %}
    <li>
		<a href="{{ post.url }}">{{ post.title }}</a>
		<p>{{ post.date | date: "%B %d, %Y" }}: {{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
  </body>
</html>
